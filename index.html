<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webernetic Test Task</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <script defer src="./src/scripts/main.js"></script>
</head>

<body>
    <div class="banner">
        <div class="container banner__container">
            <div class="banner__inner">
                <h1 class="banner__title">
                    Демо-версия
                </h1>
                <p class="banner__descr">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500
                    средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
                <button class="banner__btn">
                    Попробовать бесплатно
                    <span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 7H17V17" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 17L17 7" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                           
                    </span>
                </button>
            </div>
            <div class="banner__inner">
                <!-- <img srcset="./src/images/image15mob.jpg 586w" sizes="(max-width: 586px) 280px" src="./src/images/image15.jpg" alt="Img" /> -->
            </div>
        </div>
        </div>
    <div class="modal-window modal">
        <div class="modal__login">
            <button class="modal__cls">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                  
            </button>
            <h2 class="modal__title">Войти в систему</h2>

            <form action="#" class="form modal__form">
                <input class="form__input" type="text" name="login" id="login" placeholder="Email/Телефон">
                <input class="form__input" type="password" name="password" id="password" placeholder="Пароль">
                <label for="remide">
                    <input class="form__checkbox" type="checkbox" name="remind" id="remind">
                    <span>
                        Запомнить пароль
                    </span>
                </label>
                <a href="#" class="form__link">Восстановить</a>
                <div class="form__action">
                    <button type="button" class="form__btn btn-login">Войти</button>
                    <button tupe="button" class="form__btn btn-reg">Зарегестрироваться</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
